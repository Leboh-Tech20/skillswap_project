{% extends 'core/base.html' %}
{% block content %}



<div class="fade-in d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
    <h3 class="fw-bold text-primary text-center mb-3">✏️ Edit Message</h3>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">New Content</label>
        <textarea name="content" class="form-control" rows="3" required>{{ message.content }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</div>

{% endblock %}
