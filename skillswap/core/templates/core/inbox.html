{% extends 'core/base.html' %}
{% block content %}



<div class="fade-in">
  <h2 class="fw-bold text-primary mb-4">ðŸ“¨ Your Conversations</h2>

  {% if chat_users %}
    <ul class="list-group">
      {% for person in chat_users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ person.username }}</strong><br>
            <small class="text-muted">{{ person.email }}</small>
          </div>
          <a href="{% url 'messages' person.id %}" class="btn btn-sm btn-outline-primary">Open Chat</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info text-center">
      No conversations yet. Start messaging someone!
    </div>
  {% endif %}
</div>

{% endblock %}
