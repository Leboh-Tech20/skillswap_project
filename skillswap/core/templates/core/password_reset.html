{% extends 'core/base.html' %}
{% block content %}
<div class="fade-in d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
    <h2 class="fw-bold text-primary text-center mb-3">🔐 Forgot Password?</h2>
    <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label fw-semibold">Email Address</label>
        {{ form.email }}
        {% if form.email.errors %}
          <div class="text-danger small">{{ form.email.errors }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary w-100">📧 Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
