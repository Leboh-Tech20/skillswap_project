{% extends 'core/base.html' %}
{% block content %}



<div class="card shadow fade-in p-4">
  <div class="row">
    <!-- Profile Image -->
    <div class="col-md-4 text-center">
      {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="Profile Image" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
      {% else %}
        <img src="https://ui-avatars.com/api/?name={{ user.username }}" alt="Default Avatar" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
      {% endif %}
    </div>

    <!-- Profile Info -->
    <div class="col-md-8">
      <h2 class="text-primary">{{ user.username }}</h2>
      <p><strong>📍 Location:</strong> {{ user.location }}</p>
      <p><strong>📝 Bio:</strong> {{ user.bio }}</p>

      {% if user.video_intro_url %}
        <p class="mt-3"><strong>🎥 Video Intro:</strong></p>
        <div class="ratio ratio-16x9">
          <iframe src="{{ user.video_intro_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
